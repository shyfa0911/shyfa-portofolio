<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Form Produk</h1>
            <div style="padding: 10px;">
            <label>kode produk</label>
            <input type="text"id="kode-produk" readonly></input>
    </div>

    <div style="padding: 10px;">
         <label for="nama-produk">Nama Produk</label>
         <input type="text" id="nama-produk" placeholder="masukan nama produk" required>
    </div>

    <div style="padding: 10px;">
          <label>Harga Produk</label>
         <input type="number" id="harga-produk" placeholder="masukan harga produk" required>
    </div> 

<div style="padding: 10px;">
    <label>Satuan</label>
    <div>
        <select id="satuan-produk">
            <option>choose...</option>
            <option value="gelas">gelas</option>
            <option value="dus">dus</option>
            <option value="botol">botol</option>
            <option value="pcs">pcs</option>
        </select>
    </div>
</div >

<div style="padding: 10px;">
    <label>Kategori</label>
    <select id="kategori-produk">
        <option>choose...</option>
        <option>Minuman Dingin</option>
        <option>Snack</option>
    </select>  
</div>

<div style="padding: 10px;">
    <label>URL Gambar</label>
    <input type="text" id="gambar-produk" placeholder="htpp//google.com/pitcure.png" required>
</div>

<div style="padding: 10px;">
    <label>Stok Awal</label>
    <input type="number" id="stok-produk" placeholder="masukan stok produk" required>
</div>

<div>
    <button id="tombol-submit" class="btn1" onclick="menyimpanproduk ()">Simpan</button>
</div>
</div>

<div>
<table border="1px solid black">
    <thead>
        <tr>
            <th>no</th>
            <th>Kode Produk</th>
            <th>Nama Produk</th>
            <th>Harga Produk</th>
            <th>Satuan</th>
            <th>Kategori</th>
            <th>Gambar</th>
            <th>Stok Awal Produk</th>
            <th>Modify</th>
        </tr>
    </thead>
    <tbody id="body-table">

    </tbody>

    <script src="main.js"></script>
    </table>
    </div>
</body>
</html>
